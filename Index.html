<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
  <title>Les petit plats</title>
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Les petit plats" />
  </header>
  <main>
    <form>
      <input type="text" id="myInput" name="pseudo" placeholder="Rechercher une recette" />
      <i class="fas fa-search"></i>
    </form>
    <div id="tags"></div>
    <div id="filters">
      <div class="dropdown-parent">
        <div class="btn btn-primary dropdown-toggle blue form">
          <form>
            <input id="barreb" class="barre" type="text" name="pseudo" placeholder="Rechercher un ingredient" /><span
              class="fas fa-chevron-up"></span>
          </form>
        </div>
        <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Ingredients<i
            class="fas fa-chevron-down"></i></button>
        <ul class="dropdown-menu blue">

        </ul>
      </div>
      <div class="dropdown-parent">
        <div class="btn btn-primary dropdown-toggle green form" data-toggle="dropdown" >
          <form>
            <input type="text" id="barreg" class="barre" name="pseudo" placeholder="Rechercher un Appareil" /><span
              class="fas fa-chevron-up"></span>
          </form>
        </div>
        <button class="btn btn-primary dropdown-toggle " type="button" id="menu2" data-toggle="dropdown">Appareils<i
            class="fas fa-chevron-down"></i></button>
        <ul class="dropdown-menu green">

        </ul>
      </div>
      <div class="dropdown-parent">
        <div class="btn btn-primary dropdown-toggle red form" data-toggle="dropdown">
          <form>
            <input type="text" id="barrer" class="barre" name="pseudo" placeholder="Rechercher un ustensil" /><span
              class="fas fa-chevron-up"></span>
          </form>
        </div>
        <button class="btn btn-primary dropdown-toggle" type="button" id="menu3" data-toggle="dropdown">Ustensils<i
            class="fas fa-chevron-down"></i></button>
        <ul class="dropdown-menu red">

        </ul>
      </div>
    </div>
    <div id="recipes">

    </div>
  </main>
  <script src="data/recipes.js"></script>
<script src="script/index.js"></script>
</body>

</html>
